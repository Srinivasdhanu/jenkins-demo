- hosts: web
  become: yes
  user: test
  gather_facts: False
  tasks:
  - name: Install python pip
    yum:
      name: python-pip
      state: present
  - name: Install docker
    yum:
      name: docker
      state: present
  - name: start docker
    service:
      name: docker
      state: started
      enabled: yes
  - name: Install docker-py python module
    pip:
      name: docker-py
      state: present
      
  - name: Build image and with buildargs
    docker_image:
       path: srinivaskollipaka/myapp
       name: myapp
       buildargs:
         log_volume: /var/log/myapp
         listen_port: 5000

  - name: Tag and push to docker hub
    docker_image:
      name: myapp
      repository: srinivaskollipaka/myapp
      tag: 1.0
      push: yes
